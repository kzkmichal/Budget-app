<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Budgety</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="manage">
                <div class="manage__row">
                    <div class="manage__select">
                        <select class="manage__type" id="" name="">
                <option selected value="inc">income</option>
                <option value="exp">expences</option>
              </select>
                    </div>
                    <div class="manage__select manage__sublist"></div>
                </div>

                <div class="manage__row">
                    <input class="manage__description" placeholder="description" type="text" />
                </div>

                <div class="manage__row">
                    <input class="manage__value" placeholder="Value" type="number" />
                    <button class="manage__add btn">
              <span class="material-icons manage__icon"> </span>
            </button>
                </div>

                <div class="manage__row">
                    <button class="manage__clear btn">clear</button>
                </div>
            </div>

            <div class="budget">
                <div class="budget__date">
                    <div class="budget__month"></div>
                    <div class="budget__year"></div>
                </div>
                <div class="budget__results">
                    <div class="budget__income">
                        <div class="budget__income--value">0</div>
                    </div>
                    <div class="budget__expenses">
                        <div class="budget__expenses--value">-0</div>
                        <div class="budget__expenses--percentage">%</div>
                    </div>
                    <div class="budget__total">
                        <div class="budget__total--text">Total:</div>
                        <div class="budget__total--value">0</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="sublist">
                <div class="sublist__incomes">
                    <div class="sublist__title">
                        <div class="sublist__text">Incomes</div>
                        <div class="sublist__icon sublist__icon--inc">
                            <span class="material-icons">
                  call_made
                </span>
                        </div>
                    </div>
                    <div class="sublist__container">
                        <ul class="sublist__list">
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                      call_made
                    </span>
                                </div>
                                <div class="sublist__description">Salary</div>
                                <div class="sublist__value salary">0</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                      call_made
                    </span>
                                </div>
                                <div class="sublist__description">Auction</div>
                                <div class="sublist__value auction">0</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                      call_made
                    </span>
                                </div>
                                <div class="sublist__description">Orders</div>
                                <div class="sublist__value orders">0</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <i class="fas fa-arrow-up"></i>
                                </div>
                                <div class="sublist__description">Others</div>
                                <div class="sublist__value othersInc">0</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="sublist__expences">
                    <div class="sublist__title">
                        <div class="sublist__text">Expences</div>
                        <div class="sublist__icon sublist__icon--exp">
                            <span class="material-icons">
                  call_made
                </span>
                        </div>
                    </div>
                    <div class="sublist__container">
                        <ul class="sublist__list">
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                      call_made
                    </span>
                                </div>
                                <div class="sublist__description">Bills</div>
                                <div class="sublist__value bills">0</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                      call_made
                    </span>
                                </div>
                                <div class="sublist__description">shopping</div>
                                <div class="sublist__value shopping">0</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                      call_made
                    </span>
                                </div>
                                <div class="sublist__description">Trips</div>
                                <div class="sublist__value trips">0</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <i class="fas fa-arrow-up"></i>
                                </div>
                                <div class="sublist__description">Others</div>
                                <div class="sublist__value othersExp">0</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="detailed">
                <div class="detailed__income income">
                    <div class="detailed__title">
                        <div class="detailed__text">Incomes</div>
                        <div class="detailed__icon"></div>
                    </div>
                    <div class="detailed__container">
                        <ul class="detailed__list"></ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

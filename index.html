<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Budgety</title>
</head>

<body>
    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="budget__title--month">%Month%</span>:
            </div>

            <div class="budget__value">+ 2,345.64</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 4,300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>
        <ul class="list">
            <li class="salary">0</li>
            <li class="auction">0</li>
            <li class="orders">0</li>
            <li class="othersInc">0</li>
            <li class="bills">0</li>
            <li class="trips">0</li>
            <li class="shopping">0</li>
            <li class="othersExp">0</li>
        </ul>
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp" >-</option>
          </select>
                <div class="add__subList">
                    <select class="add__list-inc">
              <option value="salary">salary</option>
              <option value="auction">auction</option>
              <option value="orders">orders</option>
              <option selected value="othersInc">others</option>
            </select>
                    <select class="add__list-exp">
              <option value="bills">bills</option>
              <option value="trips">trips</option>
              <option value="shopping">shopping</option>
              <option selected value="othersExp">others</option>
            </select>
                </div>

                <input type="text" class="add__description" placeholder="Add description" />
                <input type="number" class="add__value" placeholder="Value" />
                <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>

                <button class="clear__btn">clearBudget</button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>

                <div class="income__list"></div>
            </div>

            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>

                <div class="expenses__list"></div>
            </div>
        </div>
    </div>

    <!-- <script src="original.js"></script> -->
    <script type="module" src="controller.js "></script>
</body>

</html>

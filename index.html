<!doctype html><html lang="en"><head><meta charset="UTF-8"/><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/><meta content="width=device-width,initial-scale=1" name="viewport"/><title>Budgety</title></head><body><div class="container"><header class="header"><div class="manage"><div class="manage__row"><label class="manage__select" for="type"><select class="manage__type" aria-label="select type" id="type" name="type selec"><option selected="selected" value="inc">income</option><option value="exp">expences</option></select></label> <label class="manage__select manage__sublist"></label></div><div class="manage__row"><input class="manage__description" placeholder="description" aria-label="insert description"/></div><div class="manage__row"><input class="manage__value" placeholder="value" type="number" aria-label="insert value"/> <button type="button" aria-label="add value" class="manage__add btn"><span class="material-icons manage__icon"></span></button></div><div class="manage__row"><button type="button" aria-label="clear all items" class="manage__clear btn">clear</button></div></div><div class="budget"><div class="budget__date"><div class="budget__month"></div><div class="budget__year"></div></div><div class="budget__summary"><div class="budget__total"><div class="budget__total--text">Total</div><div class="budget__total--value"></div></div><div class="budget__results"><div class="budget__income"><div class="budget__income--text">Icomes</div><div class="budget__income--value">0</div></div><div class="budget__expenses"><div class="budget__expenses--text">Expenses</div><div class="budget__expenses--value">0</div><div class="budget__expenses--percentage">%</div></div></div></div></div></header><main class="main"><div class="sublist"><div class="sublist__incomes"><div class="sublist__title"><div class="sublist__text">Incomes</div><div class="sublist__icon sublist__icon--inc"><span class="material-icons">call_made</span></div></div><div class="sublist__container"><ul class="sublist__list"><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-wallet"></i></div><div class="sublist__description">Salary</div><div class="sublist__value salary">0</div></li><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-gavel"></i></div><div class="sublist__description">Auction</div><div class="sublist__value auction">0</div></li><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-house-user"></i></div><div class="sublist__description">Renting</div><div class="sublist__value renting">0</div></li><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-coins"></i></div><div class="sublist__description">Others</div><div class="sublist__value othersInc">0</div></li></ul></div></div><div class="sublist__expences"><div class="sublist__title"><div class="sublist__text">Expenses</div><div class="sublist__icon sublist__icon--exp"><span class="material-icons">call_made</span></div></div><div class="sublist__container"><ul class="sublist__list"><li class="sublist__item"><div class="sublist__icon"><i class="far fa-money-bill-alt"></i></div><div class="sublist__description">Bills</div><div class="sublist__value bills">0</div></li><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-shopping-cart"></i></div><div class="sublist__description">Shopping</div><div class="sublist__value shopping">0</div></li><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-plane-departure"></i></div><div class="sublist__description">Trips</div><div class="sublist__value trips">0</div></li><li class="sublist__item"><div class="sublist__icon"><i class="fas fa-coins"></i></div><div class="sublist__description">Others</div><div class="sublist__value othersExp">0</div></li></ul></div></div></div><div class="detailed"><div class="detailed__transactions"><div class="detailed__title"><div class="detailed__text">Transactions</div><div class="detailed__icon"><i class="fas fa-balance-scale"></i></div></div><div class="detailed__container"><ul class="detailed__list"></ul></div></div></div></main></div><script src="main.js"></script></body></html>

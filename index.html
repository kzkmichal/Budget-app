<body>
    <div class="container">
        <header class="header">
            <div class="manage">
                <div class="manage__row">
                    <div class="manage__select">
                        <select class="manage__type" id="" name="">
                                <option selected value="inc">income</option>
                                <option value="exp">expences</option>
                            </select>
                    </div>
                    <div class="manage__select">
                        <select class="manage__list manage__list-inc" id="" name="">
                                <option class="manage__option" value="salary">salary</option>
                                <option value="auction">auction</option>
                                <option value="orders">orders</option>
                                <option selected value="othersInc">others</option>
                            </select>
                    </div>
                </div>

                <div class="manage__row">
                    <input class="manage__description" placeholder="description" type="text" />
                </div>

                <div class="manage__row">
                    <input class="manage__value" placeholder="Value" type="number" />
                    <button class="manage__add btn">
                            <svg class="manage__icon" fill="none" height="22" viewbox="0 0 22 22" width="22" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.998 8.93172H13.0714V2.00516C13.0714 -0.665781 8.92925 -0.665781 8.92925 2.00516V8.93172H2.00269C-0.667562 8.93172 -0.667562 13.0739 2.00269 13.0739H8.92925V20.0005C8.92925 22.6714 13.0714 22.6714 13.0714 20.0005V13.0739H19.998C22.6686 13.0739 22.6686 8.93172 19.998 8.93172Z" fill="#3AD92C"/>
                            </svg>
                        </button>
                </div>

                <div class="manage__row">
                    <button class="manage__clear btn">clear</button>
                </div>
            </div>

            <div class="budget">
                <div class="budget__date">
                    <div class="budget__month">%Month%</div>
                    <div class="budget__year">2020</div>
                </div>
                <div class="budget__results">
                    <div class="budget__income">
                        <div class="budget__income--value">2323</div>
                        <div class="budget__income--percentage">&nbsp</div>
                    </div>
                    <div class="budget__expenses">
                        <div class="budget__expenses--value">-23</div>
                        <div class="budget__expenses--percentage">%</div>
                    </div>
                    <div class="budget__total">
                        <div class="budget__total--text">Total:</div>
                        <div class="budget__total--value">223</div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="sublist">
                <div class="sublist__incomes">
                    <div class="sublist__title">
                        <div class="sublist__text">Incomes</div>
                        <div class="sublist__icon">
                            <span class="material-icons">
                                    call_made
                                </span>
                        </div>
                    </div>
                    <div class="sublist__container">
                        <ul class="sublist__list">
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                                            call_made
                                        </span>
                                </div>
                                <div class="sublist__description">Salary</div>
                                <div class="sublist__value">33.55</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                                            call_made
                                        </span>
                                </div>
                                <div class="sublist__description">Salary</div>
                                <div class="sublist__value">33.55</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <span class="material-icons">
                                            call_made
                                        </span>
                                </div>
                                <div class="sublist__description">Salary</div>
                                <div class="sublist__value">33.55</div>
                            </li>
                            <li class="sublist__item">
                                <div class="sublist__icon">
                                    <i class="fas fa-arrow-up"></i>
                                </div>
                                <div class="sublist__description">Salary</div>
                                <div class="sublist__value">33.55</div>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="sublist__expences"></div>
            </div>
        </main>
